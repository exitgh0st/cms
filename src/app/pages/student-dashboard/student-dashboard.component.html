<div class="logo">
  <img class="logo-student-dashboard" src="\assets\img\udm-logo-white.png" alt="CMS Logo" />
</div>
<div class="container">
  <div class="sidebar">
    <ul>
      <li>Home</li>
      <li (click)="goToProfile()">Profile</li>
      <li>FAQs</li>
      <li>Contact</li>
    </ul>

    <div class="logout-container">
      <button class="logout-button">Logout</button>
    </div>
  </div>
  <div class="student-home-page-container">
    <div class="student-name-greetings">
      <h1>Hi, {{ student?.account?.first_name }} !</h1>
    </div>
    <div class="student-home-page">
      <ng-container *ngIf="departments">
        <div *ngFor="let department of departments" class="department-list">
          <div (click)="goToDepartmentRequirementPage(department.id)" class="department-security-tile zoom-container">
            <img class="icon-department zoom-image" src="\assets\img\security.png" alt="Security Department" />
            <p class="department-security-text zoom-text">{{ department.name }}</p>
            <p class="department-security-subtext zoom-text">Submitted Requirements: 1/3</p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
